<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Product Management Software </title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div class="jumbotron">
                    <h3 class="text-center">Product Management</h3>
                  </div>
                    <div class="form-group">
                        

                        <button  type="button" class="btn btn-info" onclick="refreshData()">Refresh</button>
                        
                        
                        
                          <!-- The Modal -->
                          <div class="modal" id="myModal">
                            <div class="modal-dialog">
                              <div class="modal-content">
                              
                                <!-- Modal Header -->
                                <div class="modal-header">
                                  <h4 class="modal-title">Product Form</h4>
                                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                
                                <!-- Modal body -->
                                <div class="modal-body">
                                    <form id="form">
                                        <div class="form-group">
                                            <label for="usr">Product Name:</label>
                                            <input type="text" class="form-control" id="name">
                                          </div>
                                          <div class="form-group">
                                            <label for="usr">Product Model:</label>
                                            <input type="text" class="form-control" id="model">
                                          </div>

                                          <div class="form-group">
                                            <label for="usr">Product Price:</label>
                                            <input type="text" class="form-control" id="price">
                                          </div>
                                          <button type="submit" id="submit" class="btn btn-primary">save</button>
                                    </form>
                                </div>
                                
                                <!-- Modal footer -->
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                </div>
                                
                              </div>
                            </div>
                          </div>


                          <div class="modal" id="myModalEdit">
                            <div class="modal-dialog">
                              <div class="modal-content">
                              
                                <!-- Modal Header -->
                                <div class="modal-header">
                                  <h4 class="modal-title">Product Form</h4>
                                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                
                                <!-- Modal body -->
                                <div class="modal-body">
                                    <form id="editForm">
                                        <div class="form-group">
                                            <label for="usr">Product Name:</label>
                                            <input type="text" class="form-control" id="name1" required>
                                          </div>
                                          <div class="form-group">
                                            <label for="usr">Product Model:</label>
                                            <input type="text" class="form-control" id="model1" required>
                                          </div>

                                          <div class="form-group">
                                            <label for="usr">Product Price:</label>
                                            <input type="text" class="form-control" id="price1" required>
                                          </div>
                                          <input type="hidden" id="hidden_id"/>
                                          <button type="submit" id="submit1" class="btn btn-primary">edit</button>
                                    </form>
                                </div>
                                
                                <!-- Modal footer -->
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                </div>
                                
                              </div>
                            </div>
                          </div>
                          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                            create product
                          </button>
                        <table id="result" class="table">
                            <thead>
                              <tr>
                                <th> Id</th>
                                <th> Name</th>
                                <th> Model</th>
                                <th> Price</th>
                                <th></th>
                                <th>operations</th>
                              </tr>
                            </thead>
                          </table>
                          <!-- <span id="result"></span> -->

                        
                    </div>
                    
                
            </div>
            <div class="col-lg-2"></div>
        </div>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <ul class="list-group" id="display">
                
                </ul>
            </div>
            <div class="col-lg-2"></div>
        </div> 
        <br>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div class="alert" role="alert" id="message">
                    
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
           
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        function refreshData(){
            window.location.href="";
        }

            function deleteProduct(deleteID){
                
                
                
                    fetch(`/${deleteID}`,{
                        method: "delete"
                    }).then((response)=>{
                        return response.json();
                    }).then((data)=>{
                        if(data.ok == 1){
                            // $(`#${listItemID}`).remove();
                            window.location.href="";
                        }
                    });
            }

            function editProduct(editID){
                console.log(editID)
                
                    fetch('/edit',{
                        method : "POST",
                        headers : {
                            "Content-Type" : "application/json; charset=utf-8" 
                        },
                        body : JSON.stringify({id:editID}),
                    }).then((response)=>{
                        return response.json();
                    }).then((data)=>{
                        
                       
                       
                        $('#myModalEdit').modal('show');
                       
                        $("#hidden_id").val(data[0]._id);
                        $("#name1").val(data[0].name);
                        $("#model1").val(data[0].model);
                        $("#price1").val(data[0].price);
                    });
             
            }

            
             
            $("#submit1").click(function(e){
                e.preventDefault();
                const name=$("#name1");
                const model=$("#model1");
                const price=$("#price1");
                
                let editBtn = $("#hidden_id").val();
                console.log(editBtn)
                    fetch(`/${editBtn}`,{
                        method : "put",
                        headers : {
                            "Content-Type" : "application/json; charset=utf-8" 
                        },
                        body : JSON.stringify({name:name.val(),model:model.val(),price:price.val()}),
                    }).then((response)=>{
                        return response.json();
                    }).then((data)=>{
                        
                        if(data.ok == 1){
                            $('#myModalEdit').modal('hide');
                            refreshData();
                        }
                    });
});


        $(document).ready(()=>{
            
            const display = $("#result");
            const form = $("#form");
            
            const message = $("#message");
            const name=$("#name");
            const product=$("#product");
            const model=$("#model");
            const price=$("#price");
            message.hide();


            const displayMessage = (flag,msg)=>{
                // successful
                if(flag){
                    message.removeClass('alert-danger');
                    message.addClass('alert-success');
                    message.html(msg);
                    message.show();
                }
                else{
                    message.removeClass('alert-success');
                    message.addClass('alert-danger');
                    message.html(msg);
                    message.show();
                }
            }
 
            const getProduct = ()=>{
                fetch('/getProduct',{method : "get"}).then((response)=>{
                    return response.json();
                }).then((data)=>{
                    console.log(display);
                    displayProduct(data);
                    


                });
            }

            getProduct();

            

            


            const displayProduct = (data)=>{
                data.forEach((product,i)=>{
                    
                
                    $('#result').append(`<tr><td>${++i}</td><td>${product.name}</td><td>${product.model}</td><td>${product.price}</td><td>
                                     <button type="button" class="btn btn-secondary" id="${product._id}" onclick="editProduct('${product._id}')">Edit</button></td>
                                    <td><button type="button" class="btn btn-danger" id="${product._id}" onclick="deleteProduct('${product._id}')">Delete</button>
                                 </td></tr>`);
                });
            }


            

            form.submit((e)=>{
                e.preventDefault();
                
                fetch('/',{
                    method : 'post',
                    body : JSON.stringify({name:name.val(),model:model.val(),price:price.val()}),
                    headers : {
                        "Content-Type" : "application/json; charset=utf-8"
                    }
                }).then((response)=>{
                    return response.json();
                }).then((data)=>{
                    if(!data.error){
                        if(data.result.ok == 1 && data.result.n == 1){
                            $('#myModal').modal('hide');
                            displayMessage(true,data.msg);
                            refreshData();
                        }
                    }
                    else
                        displayMessage(false,data.error.message);

                    
                    
                });
            });

        });
    </script>
</body>
</html>
